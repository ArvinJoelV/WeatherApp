<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./search.png" alt=""></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="./rain.png" class="weather-icon">
            <h1 class="temp">22C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./humidity.png" alt="">
                    <div class="">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img src="./wind.png" alt="">
                    <div class="">
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
